<form
    hx-post="/edit/{{ todo.id }}"
    hx-target="closest article"
    hx-swap="outerHTML"
    class="flex"
>
    <input class="flex-1 mr-4 px-6 text-s text-gray-900 border-0" required="required" 
        type="text" name="title" value="{{ todo.title }}" autofocus>
    <button class="text-sky-700 hover:text-green-700" title="Update task">Save</button>
&nbsp;
    <a 
        href="#" 
        class="text-sky-700 hover:text-red-700"
        title= "Cancel changes"
        hx-target="closest article"
        hx-swap="outerHTML"
        hx-get="/edit-cancel/{{ todo.id }}"
    >
        Cancel
    </a>
</form>
